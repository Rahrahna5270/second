<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>{% include "header.html" %}</header>
    <div class="container">
      <div class="row my-3">
        <div class="col-sm-6 offset-sm-3">
          <h4>Login </h4>
          <hr> 
          <form method="post"  class="shadow p-5">
            {% csrf_token %}
            <div style="align-items: center; padding-inline: 5em; padding-top: 2em;">
                <div class="row mb-3" >
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10" style="width:420px">
                      <input type="email" name="email" class="form-control" id="inputEmail3" style="border: 0.5px solid rgb(209, 206, 206);">
                    </div>
                  </div>
                
                <div class="row mb-3" >
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10" style="width:420px">
                    <input type="password" name="password" class="form-control" id="inputEmail3" style="border: 0.5px solid solid rgb(209, 206, 206);">
                  </div>
                </div>
                 
    
            </div>
            
            <div style="padding-top: 2em; text-align: center; align-items: center;">
              <button type="submit" class="btn btn-primary" style="background:rgb(191, 89, 106); border:0px; " >Login</button>
              

            </div>
            <div style="align-items: center; text-align: center;"><a href="logout" >Logout</a></div>
            {% if messages  %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            
          
        </form>
        

        </div>
      </div>

    </div>
</body>
</html>
